<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main__body">
        <header>
              <h class="welcome_heading">WELCOME</h>
        </header>
      
        <img src='./img/build.png' class='building' alt=''>
        <img src='./img/build.png' class='building1' alt=''>
        <img src='./img/build.png' class='building2' alt=''>
        <div class="floor">
            <div class="floor_container">
                <span class="stage1_container">
                    
                    <img src='./img/stage.png' class='stage1' alt=''>
                    <img src='./img/platform.png' class='platform' alt=''>
                    <img src='./img/gate.png' class='gate' alt=''>
                    <img src='./img/road.png' class='road' alt=''>
                </span>
                <span class="stage2_container">
                    <img src='./img/stage3.png' class='stage2' alt=''>
                    <img src='./img/stage2.png' class='stage2' alt=''>
                </span>
            </div>
        </div>
        <div class="tree_container">
            <span class="tree1_container">
                <img src='./img/tree.png' class='tree' alt=''>
                <img src='./img/tree2.png' class='tree2' alt=''>
            </span>
        </div>
        <img src='./img/ground.png' class='ground' alt=''>
        <img src='./img/mount1.png' class='mount1' alt=''>
        <img src='./img/mount2.png' class='mount2' alt=''>
        <img src='./img/cloud1.png' class='cloud' alt=''>
        <img src='./img/cloud2.png' class='cloud2' alt=''>
        <img src='./img/cloud1.png' class='cloud3' alt=''>
        <img src='./img/cloud2.png' class='cloud4' alt=''>
        <img src='./img/sky2.jpg' class='sky' alt=''>
    </div>
</body>
</html>
<script>
    const x = document.querySelector('.stage1_container');
    x.addEventListener('click', function(e){
        window.open('./stage-zoom.html',"_self")
    });
</script>
